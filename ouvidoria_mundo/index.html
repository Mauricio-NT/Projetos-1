<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Ouvidoria do Mundo</title>
</head>
<body>

  <h1>Ouvidoria do Mundo</h1>

  <form id="complaintForm">
    <label for="name">Nome:</label>
    <input type="text" id="name" name="name" required>

    <label for="city">Cidade:</label>
    <input type="text" id="city" name="city" required>

    <label for="state">Estado:</label>
    <input type="text" id="state" name="state" required>

    <label for="anonymous">Anônimo:</label>
    <input type="checkbox" id="anonymous" name="anonymous" onclick="toggleNameField()">

    <label for="complaint">Reclamação:</label>
    <textarea id="complaint" name="complaint" rows="4" maxlength="130" required oninput="updateCharCount()"></textarea>
    <div id="charCount">Caracteres restantes: 130</div>

    <button type="button" onclick="sendComplaint()">Enviar Reclamação</button>
    <button type="button" onclick="viewAllComplaints()">Ver Todas as Reclamações</button>
  </form>

  <!-- Modal -->
  <div id="confirmationModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <p>Sua reclamação foi armazenada com sucesso!</p>
    </div>
  </div>

  <script src="index.js"></script>
</body>
</html>
